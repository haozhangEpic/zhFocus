.roller {

.anm-up-focus {

.anm-focus {

}
.anm-nav {
	-webkit-animation: nav_rebound .3s;
}
 @-webkit-keyframes focus_rebound {
 0% {
-webkit-transform: translate3d(0px, 528px, 0px);
}
 45% {
-webkit-transform: translate3d(0px, 558px, 0px);
}
 100% {
-webkit-transform: translate3d(0px, 528px, 0px);
}
}
 @-webkit-keyframes nav_rebound {
 0% {
-webkit-transform: translate3d(0px, 0px, 0px);

 45% {

}
 100% {
-webkit-transform: translate3d(0px, 0px, 0px);
}
}
 @-webkit-keyframes focus_up_rebound {
 0% {
-webkit-transform: translate3d(0px, 0px, 0px);
}
 45% {
-webkit-transform: translate3d(0px, -30px, 0px);
}
 100% {
-webkit-transform: translate3d(0px, 0px, 0px);
}
}
 @-webkit-keyframes nav_up_rebound {
 0% {
-webkit-transform: translate3d(0px, 0px, 0px);
}
 45% {
-webkit-transform: translate3d(0px, 30px, 0px);
}
 100% {
-webkit-transform: translate3d(0px, 0px, 0px);
}
}
 @-webkit-keyframes marquee {
 from {
-webkit-transform: translate3d(0, 0, 0);
}
to {
	-webkit-transform: translate3d(-50%, 0, 0);
}
}
.clearfix {
	zoom: 1;
}
.clearfix:after {
	content: ".";
	display: block;
	height: 0;
	visibility: hidden;
	clear: both;
}
