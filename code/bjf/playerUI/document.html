 <div class="h1">bjf playerUI模块</div>
    <div class="desc">该模块主要为bjf player V1.1模块提供基础UI，如片头，媒体信息，快进退UI，暂停UI等。
        <br />该模块(将)兼容所有<strong>高清</strong>IPTV机顶盒，OTT机顶盒未测。
        <br />可支持多个视频窗口，每个视频窗口拥有独立的一组UI。
        <br />UI，除了图片，可根据设置的窗口大小自动进行大小缩放适配。
        <br />目前拥有的UI：
        <br />高清UI：playerUI.js，对应图片路径/images/skin_1920/。
        <br />playerUI部分不再开放接口，UI部分的设置接口，请参看player模块。
    </div>
